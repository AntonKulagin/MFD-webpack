<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <title>Sounds</title>
    </head>
    <body>
        <div class="wrapper">
            <img class="wrapper__image" src="./assets/summer-bg.jpg" alt="bgImage" />

            <div class="container">
                <div class="sound">
                    <div class="sound__title">Weather sound</div>
                    <div class="sound__body">
                        <div class="sound__items"></div>
                        <div class="sound__control">
                            <input class="sound__range" min="0" max="1" step="0.01" value="0.5" type="range" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
